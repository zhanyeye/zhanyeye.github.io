      repo = "zhanyeye/zhanyeye.github.io"
      repoid = "MDEwOlJlcG9zaXRvcnkxNzk4MDk2NzY="
      category = "Comments"
      categoryid = "DIC_kwDOCretjM4CndZR"
      label = "comment"


  [[params.social]]
